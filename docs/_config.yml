name: FakeNews
description: Satire news generated with Markov chains
url: https://news.ndev.tk
permalink: pretty
plugins:
  - jekyll-feed
collections:
  fakenews:
    output: true
feed:
  collections:
    fakenews:
      path: "rss.xml"
defaults:
  - scope:
      path: ""
      type: "fakenews"
    values:
      layout: "fakenews"
